<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone(by Sritiman)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <div class="header">
        <h2>Wordle Clone</h2>
    </div>
    <div class="up">
        <div class="super">
            <div class="container" id="row-1">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="container" id="row-2">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="container" id="row-3">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="container" id="row-4">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="container" id="row-5">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="container" id="row-6">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </div>
    
    <div class="below">
        <div class="keyrow">
            <div class="buttons" onclick="keyPressed('W')">W</div>
            <div class="buttons" onclick="keyPressed('E')">E</div>
            <div class="buttons" onclick="keyPressed('Q')">Q</div>
            <div class="buttons" onclick="keyPressed('R')">R</div>
            <div class="buttons" onclick="keyPressed('T')">T</div>
            <div class="buttons" onclick="keyPressed('Y')">Y</div>
            <div class="buttons" onclick="keyPressed('U')">U</div>
            <div class="buttons" onclick="keyPressed('I')">I</div>
            <div class="buttons" onclick="keyPressed('O')">O</div>
            <div class="buttons" onclick="keyPressed('P')">P</div>
        </div>
        <div class="keyrow">
            <div class="buttons" onclick="keyPressed('A')">A</div>
            <div class="buttons" onclick="keyPressed('S')">S</div>
            <div class="buttons" onclick="keyPressed('D')">D</div>
            <div class="buttons" onclick="keyPressed('F')">F</div>
            <div class="buttons" onclick="keyPressed('G')">G</div>
            <div class="buttons" onclick="keyPressed('H')">H</div>
            <div class="buttons" onclick="keyPressed('J')">J</div>
            <div class="buttons" onclick="keyPressed('K')">K</div>
            <div class="buttons" onclick="keyPressed('L')">L</div>
        </div>
        
        <div class="keyrow">
            <div class="buttons acc" id="enter" onclick="enterButtonPressed()">Enter</div>
            <div class="buttons" onclick="keyPressed('Z')">Z</div>
            <div class="buttons" onclick="keyPressed('X')">X</div>
            <div class="buttons" onclick="keyPressed('C')">C</div>
            <div class="buttons" onclick="keyPressed('V')">V</div>
            <div class="buttons" onclick="keyPressed('B')">B</div>
            <div class="buttons" onclick="keyPressed('N')">N</div>
            <div class="buttons" onclick="keyPressed('M')">M</div>
            <div class="buttons acc" id="del" onclick="deleteBox()"><i class="fas fa-backspace"></i></div>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>

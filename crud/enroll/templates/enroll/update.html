{% extends 'enroll/base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-6 offset-3">
        <h4 class='text-center alert alert-danger'>
            Update Student Info
        </h4>
        <form action="{% url 'update_data' id %}" method="post">
            {% csrf_token %}
            <h5>Student ID: {{id}}</h5>
            {{fm.as_p}}
            <input type="submit" value="UPDATE" class='btn btn-warning'>
        </form>
    </div>
</div>
{% endblock content %}

{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-8 offset-2 signupform">
        <h2 class="text-center">Edit Your Blog</h2>
        <form action="" method="post">
            {% csrf_token %}
            {% for f in form %}
            <div class = 'label'>{{f.label_tag}}</div>{{f}}{{f.errors|striptags}}
            {% endfor %}
            <br>
            <input type="submit" value="Save" class = 'btn btn-success'>
            <a href="{% url 'dashboard' %}" class="btn btn-warning">Back to Dashboard</a>
            {% for m in messages %}
                {{m}}
            {% endfor %}
        </form>
    </div>
</div>

{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row signupform">
        <div class="col-sm-8 offset-2">
            <h2>Contact Us</h2>
            <hr>
            <form action="">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-6"  class="form-group">
                        <label for="" class="label">First Name</label><input type="text" class='form-control blackie'>
                    </div>
                    <div class="col-sm-6"  class="form-group">
                        <label for="" class='label'>Last Name</label><input type="text" class = 'form-control blackie'>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-sm-12"  class="form-group">
                        <label for="" class="label">Email</label><input type="email" class='form-control blackie'>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-sm-12"  class="form-group">
                        <label for="" class="label">Message</label>
                        <textarea name="ta" id="msg" cols="30" rows="10" class = 'form-control blackie'></textarea>
                    </div>
                </div>
                <a href="#" class= "btn btn-success btn-right">Submit</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

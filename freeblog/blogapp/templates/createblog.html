{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row signupform " style="background-color: rgb(75, 75, 75);">
        <h2 class ='text-center mt-4'>Create a blog</h2>
        <hr>
        <div class="col-sm-8 offset-2 signupform">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Blog Title</label>
                    <input type="text" class="form-control" id="title" name='title' required>
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Blog Description</label>
                    <textarea class="form-control" id="desc" name='desc' rows="12" required></textarea>
                </div>
                <input type="submit" value="Submit" class = 'btn btn-success'>
                <a href="{% url 'dashboard' %}" class="btn btn-warning">Back to Dashboard</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

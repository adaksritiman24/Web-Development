{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Blog</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <style>
        #id_username, #id_password, #id_last_name, #id_first_name, #id_email, #id_password1, #id_password2, .blackie{
            font-size: 18px;
            border: 2px solid black;
            border-radius: 5px;
        }
        .border-b{
            border-bottom: 4px solid ghostwhite;
        }
        .flex-right{
            display: flex;
            justify-content: center;
        }
        .formal{
            color: rgb(125, 210, 243);
            font-family: 'Tahoma', Geneva, Verdana, sans-serif;
            font-size: 3em;
            text-align: center;
        }
        .logo1{
            color: greenyellow;
        }
        .logo2{
            color: orange;
        }
        .navstyle{
            background-color: rgb(56, 54, 54);
        }
        body{
            background-color: rgb(70, 69, 69);
        }
        .signupform{
            color: whitesmoke;
        }
        .label{
            padding-top: 10px;
            font-size: 19px;
        }
        .input-style{
            font-size: 18px;           
        }
        .success{
            color: lightgreen;
        }
        .ref{
            color: gold
        }
        .topspace{
            margin-top: 10vh;
        }
        .comicfont{
            font-family:cursive;
        }
        .right-m{
            background-color: rgb(49, 49, 49);
            border-radius: 15px;
            padding: 18px;
        }
        .blog-style{
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 2px 2px 2px black;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navstyle fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">FreeBlogger</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                    <a class="nav-link" aria-current="page" href="#">About</a>
                    <a class="nav-link" aria-current="page" href="{% url 'contact' %}">Contact</a>
                    {% if user.is_authenticated %}
                    <a class="nav-link" aria-current="page" href="{% url 'dashboard' %}">Dashboard</a>
                    <a class="nav-link" aria-current="page" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a class="nav-link" aria-current="page" href="{% url 'signup' %}">Sign Up</a>
                    <a class="nav-link" aria-current="page" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div style="height: 57px;">

    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
</body>

</html>
